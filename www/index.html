<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 利用するデータベースを指定（存在しなければ生成）
        let TestClass = ncmb.DataStore("FetchTest");

        function register() {
            // 登録するレコードを用意
            let testRecord = new TestClass();
            let key = "text";
            let key2= "types";
            let value = $("#value").val();
            // レコードのフィールドと値を設定
            testRecord.set(key, value);
            testRecord.set(key2, value);
            // レコードをデータベースに登録
            testRecord.save()
                .then(function(m) {
                    $("#message").html("New object created with objectId: " + testRecord.objectId);
                })
                .catch(function(err) {
                    $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
                })
        }

        function fetch(){
            var TestClass=ncmb.DataStore("FetchTest");
            TestClass.fetch()
            .then(function(results){
                var data=results.get("text");
                var tdata=results.get("types");
                //var update=results.get("updateDate");
                $("#message").html(data+":"+tdata);
            })
        }

        function fetchAll(){
            var TestClass=ncmb.DataStore("FetchTest");
            TestClass.fetchAll()
            .then(function(results){
                var msg="<table><tr><th>message</th><th>types</th></tr>";
                for(var i=0;i<results.length;i++){
                var data=results[i].get("text");
                var tdata=results[i].get("types");
                //var update=results[i].get("updateDate");
                msg+="<tr><td>"+data+"</td><td>"+tdata+"</td></tr>";
                }
                msg+="</table>"
                $("#message").html(msg);
            })
        }

        function deleteData(){
            UTdate.fetch()
            .then(function(results){
                return results.delete();
            })
            .then(function(results){
                
            })
            .catch(function(error){
                console.log("error");
            })
        }

    </script>
</head>


<body>
    <h1>mBaaS fetch</h1>
    <div>
        <label for="value">Animals:</label>
        <input id="value" type="text" value="Enter Name">
        <label for="types">Types:</label>
        <input id="types" type="number">
    </div>

    <div id="button">
        <button id="btnA" class="btn" onclick="register()">Register</button>
        <button id="btnB" class="btn" onclick="fetch()">Fetch</button>
        <button id="btnC" class="btn" onclick="fetchAll()">Fetch All</button>
        <button id="btnD" class="btn" onclick="deleteData()">Delete</button>
        
    </div>
   
    <div id="message">message area</div>
</body>

</html>
